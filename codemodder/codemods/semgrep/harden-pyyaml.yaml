rules:
  - id: harden-pyyaml
    message: Unsafe call to yaml.load
    severity: WARNING
    languages:
      - python
    pattern-either:
      - patterns:
          - pattern: yaml.load(...)
          - pattern-inside: |
              import yaml
              ...
              yaml.load(...,$ARG)
          - metavariable-pattern:
              metavariable: $ARG
              patterns:
                - pattern-not:
                    pattern: yaml.SafeLoader
      - patterns:
          - pattern: yaml.load(...)
          - pattern-inside: |
              import yaml
              ...
              yaml.load(...,Loader=$ARG)
          - metavariable-pattern:
              metavariable: $ARG
              patterns:
                - pattern-not:
                    pattern: yaml.SafeLoader
