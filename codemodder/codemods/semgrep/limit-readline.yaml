rules:
  - id: limit-readline
    message: readline() without size limit
    severity: WARNING
    languages:
      - python
    mode: taint
    pattern-sources:
      - pattern-either:
          - patterns:
            - pattern: io.StringIO(...)
            - pattern-inside: |
                import io
                ...
          - patterns:
            - pattern: io.BytesIO(...)
            - pattern-inside: |
                import io
                ...
          - pattern: open(...)
    pattern-sinks:
      - pattern: $SINK.readline()
