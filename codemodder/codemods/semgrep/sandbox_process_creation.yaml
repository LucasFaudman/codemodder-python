rules:
  - id: sandbox-process-creation
    message: Unbounded Process Creation
    severity: WARNING
    languages:
      - python
    pattern-either:
      - patterns:
        - pattern: subprocess.run(...)
        - pattern-inside: |
            import subprocess
            ...
      - patterns:
        - pattern: subprocess.call(...)
        - pattern-inside: |
            import subprocess
            ...
